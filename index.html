<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffb6c1; /* Light pink background */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .penguin {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .message {
            font-size: 2em;
            line-height: 1.6;
            margin: 20px 0;
            transition: all 0.5s;
        }
        .hearts {
            font-size: 2em;
            margin: 20px 0;
            display: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #e91e63;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .next { background: #2196f3; }
        .next:hover { background: #1976d2; }
        .yes {
            background: #4caf50;
            padding: 20px 40px;
            font-size: 1.5em;
        }
        .yes:hover { background: #388e3c; }
        .no {
            background: #f44336;
            padding: 10px 20px;
            font-size: 1em;
        }
        .no:hover { background: #d32f2f; }
        .fill-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #4caf50;
            color: white;
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fill 1s ease-in-out;
        }
        @keyframes fill {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/4Q8Z8ZJ.png" alt="Cute Blue Penguin" class="penguin">
        <div class="message" id="message">Hi love love(with cute blue penguin),</div>
        <div class="hearts" id="hearts">‚ù§Ô∏èüíïüíñüíû</div>
        <div class="buttons">
            <button class="next" id="nextBtn" onclick="nextPage()">hello</button>
            <div class="hidden" id="finalButtons">
                <button class="yes" onclick="yesClicked()">Yes! üíñ</button>
                <button class="no" onclick="alert('Aww, but I\'ll keep trying! üò¢')">No thanks üò¢</button>
            </div>
        </div>
        <div class="fill-screen hidden" id="yesScreen">Yay! You said yes! üòò</div>
    </div>

    <script>
        const messageParts = [
            "Hi love love(with cute blue penguin),",
            "Hi love love(with cute blue penguin), I know that you're too busy lalo na sa order,",
            "Hi love love(with cute blue penguin), I know that you're too busy lalo na sa order, but for today and tom, can I have you time :>>,",
            "Hi love love(with cute blue penguin), I know that you're too busy lalo na sa order, but for today and tom, can I have you time :>>, tho I don't have much for tom,",
            "Hi love love(with cute blue penguin), I know that you're too busy lalo na sa order, but for today and tom, can I have you time :>>, tho I don't have much for tom, may I have a 2 part celeb with you :>>"
        ];
        const buttonLabels = [
            "hello",
            "sa truuu",
            "yes?",
            "üëÄ",
            "taposüò§"
        ];
        let currentPage = 0;

        function nextPage() {
            currentPage++;
            if (currentPage < messageParts.length) {
                document.getElementById('message').textContent = messageParts[currentPage];
                document.getElementById('nextBtn').textContent = buttonLabels[currentPage];
            } else {
                // Show hearts and final yes/no buttons
                document.getElementById('hearts').style.display = 'block';
                document.getElementById('nextBtn').classList.add('hidden');
                document.getElementById('finalButtons').classList.remove('hidden');
            }
        }

        function yesClicked() {
            document.getElementById('yesScreen').classList.remove('hidden');
        }
    </script>
</body>
</html>
